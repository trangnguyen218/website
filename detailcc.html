<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết sản phẩm - Set 6 Cupcake Nhiều Vị</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- xZoom CSS: đúng thư mục em đang dùng -->
  <link rel="stylesheet" type="text/css"
        href="xZoom-master/dist/xzoom.min.css" media="all">

  <style>
    body{
      padding-top: 20px;
      padding-bottom: 40px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    /* Khung ảnh chính */
    .xzoom-container{
      border: 1px solid #eee;
      padding: 10px;
      background:#fafafa;
      display: inline-block;
    }

    .xzoom{
      width: 100%;
      max-width: 400px;     /* ảnh hiển thị khoảng 400px */
      height: auto;
      border-radius: 6px;
    }

    /* Thumbnail */
    .xzoom-gallery{
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-top: 10px;
      margin-right: 8px;
      cursor: pointer;
    }

    .ratings span{ color:#f0ad4e; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Chi tiết sản phẩm</h2>
  <hr>

  <div class="row">
    <!-- Cột ảnh + zoom -->
    <div class="col-sm-6">
      <div class="xzoom-container">
        <!-- Ảnh hiển thị nhỏ: cc-small.jpg
             Ảnh gốc để zoom: cc-large.jpg -->
        <img class="xzoom img-responsive"
             id="xzoom-default"
             src="img/cc-small.jpg"
             xoriginal="img/cc-large.jpg"
             alt="Set 6 Cupcake Nhiều Vị">
      </div>

      <!-- Thumbnail (có thể thêm nhiều ảnh khác) -->
      <div>
        <img class="xzoom-gallery"
             src="img/cc-small.jpg"
             xpreview="img/cc-small.jpg"
             xoriginal="img/cc-large.jpg"
             alt="Set 6 Cupcake Nhiều Vị">
      </div>
    </div>

    <!-- Cột mô tả -->
    <div class="col-sm-6">
      <h4 class="pull-right">150.000đ</h4>
      <h4>Set 6 Cupcake Nhiều Vị</h4>
      <p>Combo 6 cupcake thơm ngon nhiều vị: vani, socola, matcha, dâu…</p>

      <form>
        <div class="form-group">
          <label>Số lượng set</label>
          <input type="number" class="form-control" value="1" min="1">
        </div>

        <div class="form-group">
          <label>Hương vị chính</label>
          <select class="form-control">
            <option>Mix nhiều vị</option>
            <option>Socola</option>
            <option>Vani</option>
            <option>Matcha</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Thêm vào giỏ</button>
      </form>

      <div class="ratings" style="margin-top:10px;">
        <p class="pull-right">10 đánh giá</p>
        ⭐⭐⭐⭐☆
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- xZoom JS -->
<script src="xZoom-master/dist/xzoom.min.js"></script>
<script>
  $(document).ready(function () {
    $('.xzoom, .xzoom-gallery').xzoom({
      position: 'right',    // khung zoom nằm bên phải
      zoomWidth: 600,       // khung zoom to (giống demo xe)
      zoomHeight: 600,
      Xoffset: 20,
      tint: '#333',
      lens: true            // có ô vuông trên ảnh
    });
  });
</script>

</body>
</html>
