<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết sản phẩm - Set 6 Cupcake Nhiều Vị</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- xZoom CSS (đúng đường dẫn) -->
  <link rel="stylesheet" type="text/css"
        href="xZoom-master/dist/xzoom.min.css" media="all">

  <style>
    body {
      padding-top: 20px;
      padding-bottom: 40px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .xzoom-container { margin-bottom: 10px; }
    .xzoom {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 6px;
    }
    .xzoom-gallery {
      width: 75px;
      height: 75px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
      margin-top: 5px;
    }
    .ratings span { color: #f0ad4e; }
    .description { margin-top: 12px; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Chi tiết sản phẩm</h2>
  <hr>

  <div class="row">
    <div class="col-sm-8 col-md-9">
      <div class="row">

        <!-- CỘT ẢNH ZOOM -->
        <div class="col-sm-6">
          <div class="xzoom-container">
            <img class="xzoom img-responsive"
                 id="xzoom-default"
                 src="img/cc.jpg"
                 xoriginal="img/cc.jpg"
                 alt="Set 6 Cupcake Nhiều Vị">
          </div>

          <div>
            <img class="xzoom-gallery"
                 src="img/cc.jpg"
                 xpreview="img/cc.jpg"
                 xoriginal="img/cc.jpg"
                 alt="Set 6 Cupcake Nhiều Vị">
          </div>
        </div> <!-- /col-sm-6 ảnh -->

        <!-- CỘT MÔ TẢ -->
        <div class="col-sm-6">
          <h4 class="pull-right">150.000đ</h4>
          <h4>Set 6 Cupcake Nhiều Vị</h4>
          <p>Combo 6 cupcake thơm ngon nhiều vị: vani, socola, matcha, dâu…</p>

          <form>
            <div class="form-group">
              <label>Số lượng set</label>
              <input type="number" class="form-control" value="1" min="1">
            </div>

            <div class="form-group">
              <label>Hương vị chính</label>
              <select class="form-control">
                <option>Mix nhiều vị</option>
                <option>Socola</option>
                <option>Vani</option>
                <option>Matcha</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Thêm vào giỏ</button>
          </form>

          <div class="ratings" style="margin-top:10px;">
            <p class="pull-right">10 đánh giá</p>
            ⭐⭐⭐⭐☆
          </div>
        </div> <!-- /col-sm-6 mô tả -->

      </div> <!-- /row -->
    </div> <!-- /col-sm-8 col-md-9 -->
  </div> <!-- /row -->
</div> <!-- /container -->

<!-- jQuery (bắt buộc trước xZoom) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap JS (không bắt buộc cho xZoom nhưng nên có) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- xZoom JS (đúng đường dẫn) -->
<script src="xZoom-master/dist/xzoom.min.js"></script>
<script>
  $(document).ready(function () {
    $(".xzoom, .xzoom-gallery").xzoom({
      position: 'right',
      zoomWidth: 500,
      tint: '#333',
      Xoffset: 15
    });
  });
</script>

</body>
</html>
