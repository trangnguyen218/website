<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết sản phẩm - Set 6 Cupcake Nhiều Vị</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- xZoom CSS -->
  <link rel="stylesheet" type="text/css" href="xzoom/xzoom.css" media="all"/>

  <style>
    body {
      padding-top: 20px;
      padding-bottom: 40px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .xzoom-container {
      margin-bottom: 10px;
    }
    .xzoom {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
    }
    .xzoom-gallery {
      width: 75px;
      height: 75px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 6px;
    }
    .ratings span { color: #f0ad4e; }
    .description { margin-top: 12px; }
  </style>

</head>
<body>

<div class="container">
  <h2 class="text-center">Chi tiết sản phẩm</h2>
  <hr>

  <div class="row">
    <div class="col-sm-8 col-md-9">
      <div class="row">

        <!-- CỘT ẢNH ZOOM -->
        <div class="col-sm-6">
          <div class="xzoom-container">
            <img class="xzoom img-responsive"
                 id="xzoom-default"
                 src="img/cc.jpg"
                 xoriginal="img/cc.jpg"
                 alt="Set 6 Cupcake Nhiều Vị">
          </div>

          <div class="row">
            <div class="col-xs-3">
              <img class="xzoom-gallery" src="img/cc.jpg" xpreview="img/cc.jpg" xoriginal="img/cc.jpg">
            
            </div>
          </div>
        </div>

        <!-- CỘT MÔ TẢ -->
        <div class="col-sm-6">
          <h4 class="pull-right">150.000đ</h4>
          <h4>Set 6 Cupcake Nhiều Vị</h4>
          <p>
            Combo 6 cupcake với nhiều hương vị: vani, socola, matcha, dâu…
            Trang trí kem bơ mềm mịn, màu sắc dễ thương, phù hợp cho tiệc nhỏ hoặc làm quà tặng.
          </p>

          <form role="form">
            <div class="form-group">
              <label>Số lượng set</label>
              <input type="number" class="form-control" value="1" min="1">
            </div>

            <div class="form-group">
              <label>Hương vị chính</label>
              <select class="form-control">
                <option>Mix nhiều vị</option>
                <option>Socola</option>
                <option>Vani</option>
                <option>Matcha</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Thêm vào giỏ</button>
          </form>

          <div class="ratings" style="margin-top:10px;">
            <p class="pull-right">10 đánh giá</p>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span> 4.0 sao
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- xZoom Script -->
<script type="text/javascript" src="xzoom/xzoom.js"></script>
<script>
  $(document).ready(function () {
    $(".xzoom, .xzoom-gallery").xzoom({
      zoomWidth: 400,
      tint: "#333",
      Xoffset: 15
    });
  });
</script>

</body>
</html>
